<!DOCTYPE html>
<html>
    <head>
        <title>Webpack example app</title>
    </head>
    <body>
        <h1>Webpack example app</h1>
        <p>Open the console to check the output.</p>
        <p>If the build was successful you should see `app-cc` logged four times to the console</p>

        <h2>Counter...</h2>
        <div id="counter"></div>
        <div>
            <h2>Inlined image</h2>
            <div id="image"></div>
        </div>
        <div>
            <h2>External (href) image</h2>
            <div id="largeImage"></div>
        </div>
    </body>
</html>
